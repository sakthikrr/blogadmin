<div class="login-wrapper p-4" style="max-width:400px;margin:40px auto;">
  <h2 class="mb-3">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="block mb-1" for="username">Username</label>
      <input id="username" type="text" pInputText formControlName="username" class="w-full" />
  <small class="p-error" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">Username required</small>
    </div>

    <div class="mb-3">
      <label class="block mb-1" for="appPassword">Application Password</label>
      <input id="appPassword" type="password" pInputText formControlName="appPassword" class="w-full" />
  <small class="p-error" *ngIf="loginForm.controls['appPassword'].touched && loginForm.controls['appPassword'].invalid">Password required</small>
      <small class="block mt-1 text-600">Use your WordPress Application Password (will be stored locally).</small>
    </div>

    <div *ngIf="error" class="p-error mb-2">{{ error }}</div>

  <button pButton type="submit" label="Login" [disabled]="loading" class="w-full"></button>
  <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{height:'4px'}" class="mt-2"></p-progressBar>
  </form>
</div>
